<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="watch-case">
        <div class="side-button" id="home-btn" title="Home Button"></div>

        <div class="screen">
            
            <div class="status-bar">
                <span id="small-time">12:00</span>
                <span><i class="bi bi-battery-half"></i> 64%</span>
            </div>

            <div id="app-clock" class="app active">
                <div class="clock-face">
                    <h1 id="main-time">12:00:00</h1>
                    <p id="date-display">Mon, 12 Oct</p>
                </div>
                <div class="health-preview">
                    <span><i class="bi bi-fire text-danger"></i> 340 kcal</span>
                    <span><i class="bi bi-heart-fill text-danger"></i> 72 bpm</span>
                </div>
            </div>

            <div id="app-stopwatch" class="app">
                <h2>Stopwatch</h2>
                <div class="stopwatch-display" id="stopwatch-time">00:00:00</div>
                <div class="controls">
                    <button id="start-stop-btn" class="btn-circle start"><i class="bi bi-play-fill"></i></button>
                    <button id="reset-btn" class="btn-circle reset"><i class="bi bi-arrow-counterclockwise"></i></button>
                </div>
            </div>

            <div id="app-heart" class="app">
                <h2>Heart Rate</h2>
                <div class="heart-animation">
                    <i class="bi bi-heart-fill" id="heart-icon"></i>
                </div>
                <div class="bpm-display">
                    <span id="bpm-val">--</span> <small>BPM</small>
                </div>
                <button id="measure-btn" class="btn-pill">Measure</button>
            </div>

            <div class="dock">
                <button onclick="openApp('app-clock')" class="dock-btn active"><i class="bi bi-clock"></i></button>
                <button onclick="openApp('app-stopwatch')" class="dock-btn"><i class="bi bi-stopwatch"></i></button>
                <button onclick="openApp('app-heart')" class="dock-btn"><i class="bi bi-heart-pulse"></i></button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
